<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel - Portal Bola</title>
  <style>
    :root {
      --bg: #0b1120;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --accent: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 40%, #000 100%);
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .wrapper {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #22c55e, #15803d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.7);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      font-size: 12px;
    }

    .brand-text strong {
      font-size: 14px;
    }

    .back-link {
      font-size: 12px;
      color: var(--muted);
      text-decoration: underline;
      cursor: pointer;
    }

    .article-shell {
      background: radial-gradient(circle at top left, #020617, #020617 70%);
      border-radius: 22px;
      border: 1px solid rgba(30,64,175,0.4);
      padding: 18px 16px 22px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.9);
    }

    .article-hero {
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      height: 210px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
    }

    .article-hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15,23,42,0.9), rgba(15,23,42,0.2));
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 12px;
    }

    .article-hero-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #e5e7eb;
    }

    .hero-tag {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.7);
    }

    .hero-pill {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.7);
      color: #bbf7d0;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 10px;
    }

    .hero-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
      animation: pulse 1.1s infinite alternate;
    }

    .article-hero-bottom {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 11px;
      color: #e5e7eb;
    }

    .article-hero-bottom span {
      opacity: 0.9;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.7; }
    }

    .article-category {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .article-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .article-meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .article-excerpt {
      font-size: 13px;
      color: #d1d5db;
      margin-bottom: 18px;
      border-left: 2px solid rgba(148,163,184,0.6);
      padding-left: 10px;
    }

    .article-body {
      font-size: 14px;
      line-height: 1.7;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .article-body p {
      text-align: justify;
    }

    .article-footer {
      margin-top: 24px;
      border-top: 1px solid rgba(31,41,55,0.9);
      padding-top: 10px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid rgba(55,65,81,0.9);
      padding: 3px 8px;
      font-size: 11px;
    }

    @media (max-width: 640px) {
      .wrapper {
        padding: 12px;
      }
      .article-title {
        font-size: 20px;
      }
      .article-hero {
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="top-bar">
      <div class="brand">
        <div class="logo-circle">B</div>
        <div class="brand-text">
          <strong>Portal Bola</strong>
          <span>Berita & analisis sepak bola</span>
        </div>
      </div>
      <a href="index.html" class="back-link">‚Üê Kembali ke beranda</a>
    </header>

    <main id="contentArea">
      <!-- Konten artikel akan diisi via JS -->
      <div class="article-shell">
        <p style="font-size:13px;color:#9ca3af;">Memuat artikel...</p>
      </div>
    </main>
  </div>

  <script>
    // Ambil parameter id dari URL
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get('id');

    function getHeroGradient(category) {
      switch (category) {
        case 'Liga Inggris':
          return 'linear-gradient(135deg, #0ea5e9, #6366f1)';
        case 'Liga Spanyol':
          return 'linear-gradient(135deg, #22c55e, #facc15)';
        case 'Liga Champions':
          return 'linear-gradient(135deg, #22c55e, #0ea5e9)';
        default:
          return 'linear-gradient(135deg, #ec4899, #8b5cf6)';
      }
    }

    async function loadArticle() {
      const container = document.getElementById('contentArea');

      if (!articleId) {
        container.innerHTML = `
          <div class="article-shell">
            <p style="font-size:13px;color:#fca5a5;">ID artikel tidak ditemukan di URL.</p>
            <p style="font-size:12px;margin-top:4px;"><a href="index.html" class="back-link">Kembali ke beranda</a></p>
          </div>
        `;
        return;
      }

      try {
        const res = await fetch('berita.json?cache=' + Date.now());
        if (!res.ok) throw new Error('Gagal mengambil data');
        const data = await res.json();

        const article = data.find(a => String(a.id) === String(articleId));
        if (!article) {
          container.innerHTML = `
            <div class="article-shell">
              <p style="font-size:13px;color:#fca5a5;">Artikel tidak ditemukan.</p>
              <p style="font-size:12px;margin-top:4px;"><a href="index.html" class="back-link">Kembali ke beranda</a></p>
            </div>
          `;
          return;
        }

        const paragraphs = (article.content || article.excerpt || '').split('\n\n');
        const bodyHtml = paragraphs.map(p => `<p>${p}</p>`).join('');

        const grad = getHeroGradient(article.category || '');

        container.innerHTML = `
          <article class="article-shell">
            <div class="article-hero" style="background:${grad};">
              <div class="article-hero-overlay">
                <div class="article-hero-top">
                  <span class="hero-tag">${article.category || 'Berita'}</span>
                  <span class="hero-pill"><span class="hero-dot"></span>PORTAL BOLA</span>
                </div>
                <div class="article-hero-bottom">
                  <span>üìÖ ${article.date || ''}</span>
                  <span>‚è±Ô∏è ${article.readingTime || ''}</span>
                  <span>üëÅÔ∏è ${article.views || ''} dibaca</span>
                </div>
              </div>
            </div>

            <div class="article-category">
              <span>üèÜ ${article.category || 'Berita'}</span>
              <span class="pill">${article.tag || ''}</span>
            </div>
            <h1 class="article-title">${article.title || ''}</h1>
            <div class="article-meta">
              <span>üìÖ ${article.date || ''}</span>
              <span>‚è±Ô∏è ${article.readingTime || ''}</span>
              <span>üëÅÔ∏è ${article.views || ''} pembaca</span>
            </div>
            <p class="article-excerpt">${article.excerpt || ''}</p>
            <div class="article-body">
              ${bodyHtml}
            </div>
            <div class="article-footer">
              <span>¬© Portal Bola</span>
              <span>Bagikan: belum aktif</span>
            </div>
          </article>
        `;

        // Update judul tab
        document.title = (article.title || 'Artikel') + ' - Portal Bola';

      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <div class="article-shell">
            <p style="font-size:13px;color:#fca5a5;">Terjadi kesalahan saat memuat artikel.</p>
            <p style="font-size:12px;margin-top:4px;"><a href="index.html" class="back-link">Kembali ke beranda</a></p>
          </div>
        `;
      }
    }

    loadArticle();
  </script>
</body>
</html>
