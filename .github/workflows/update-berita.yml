name: Update berita otomatis

on:
  # jalan otomatis tiap hari jam 03:00 UTC (sekitar pagi di Indonesia)
  schedule:
    - cron: "0 3 * * *"
  # bisa kamu jalankan manual dari tab Actions
  workflow_dispatch:

jobs:
  update-berita:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate berita.json dari RSS
        run: node scripts/update-berita.js

      - name: Commit & push jika ada perubahan
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add berita.json
            git commit -m "chore: update berita otomatis dari RSS"
            git push
          else
            echo "Tidak ada perubahan pada berita.json"
          fi
